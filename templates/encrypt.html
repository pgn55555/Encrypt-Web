<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <h2>Encrypt Web</h2>
                    <ul class="nav nav-pills mt-5">
                      
                        <li class="nav-item">
                          <a class="nav-link active" href="#">Зашифровать файл</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('decrypt') }}"">Дешифровать файл</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('hackermode') }}">Взломать шифр Цезаря</a>
                        </li>
                      </ul>
                </div>
            </div>

            <form method="post" action="/submit_encrypt" enctype="multipart/form-data">
              <div class="row mt-5">
                <div class="col">
                  <label for="fileInput" class="form-label">Выберите файл для шифрования</label>
                  <input type="file" name="fileInput" id="fileInput" class="form-control" />
                </div>
              </div>

              <div class="row mt-3">
                <div class="col">
                  <label for="selectAlgo" class="form-label">Алгоритм шифрования</label>
                  <select class="form-select" id="selectAlgo" name="selectAlgo">
                    <option selected value="caesar">Шифр Цезаря</option>
                    <option value="vernam">Шифр Виженера</option>
                    <option value="vigenere">Шифр Вернама</option>
                  </select>
                </div>
                <div class="col">
                  <label for="keyAlgo" class="form-label">Ключ для алгоритма</label>
                  <input type="text" class="form-control" id="keyAlgo" name="keyAlgo" placeholder="Для шифра Цезаря - число, для шифра Виженера или Вернама - строка">
                </div>
              </div>

              <div class="row mt-5">
                <div class="col">
                  <button type="submit" class="btn btn-primary">Зашифровать</button>
                </div>
          </form>
          </div>
        </div>
    </body>
</html>
